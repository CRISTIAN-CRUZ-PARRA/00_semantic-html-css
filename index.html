<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes Application</title>
    <link rel="stylesheet" href="sanitize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Notes Application</h1>
    </header>
    <main>
        <div class="form__container">
            <form>
                <h2>Create a New Note</h2>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter note title" required>

                <label for="content">Content:</label>
                <textarea class="form-height" id="content" name="content" placeholder="" required></textarea>

                
                <button type="submit">Add Note</button>
            </form>
        </div>
        <div class="resources_container">
             <ul class="no-list-style">
                <li><h2 class="espacio">Resources</h2></li>
                <li><a href="https://developer.mozilla.org/">MDN Web Docs</a></li>
                <li><a href="https://css-tricks.com/">CSS-Tricks</a></li>
                <li><a href="https://github.com/CRISTIAN-CRUZ-PARRA">My Github</a></li>
                
             </ul>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Cristian Cruz Parra</p>
    </footer>
</body>
</html>
